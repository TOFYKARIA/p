<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å MQVON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            width: 95vw;
            max-width: 600px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-bottom: 20px;
        }

        /* –ë–∞–Ω–Ω–µ—Ä */
        .banner {
            background: url('https://media0.giphy.com/media/lKaeQAunM3hZaqsOpj/giphy.gif?cid=6c09b952bb1led92pdr8fxzhrqv6fujw0i277qpsqmfd3o2r&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g') no-repeat center/cover;
            width: 115%;
            height: 250px;
            position: relative;
            left: -7.5%;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞, –Ω–∏–∫–∞ –∏ —Ä–æ–ª–µ–π */
        .profile-header {
            position: absolute;
            top: 105px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        /* –ê–≤–∞—Ç–∞—Ä */
        .avatar {
            width: 120px;
            height: 120px;
            background: url('https://edge-cdn-forummatrpru.matrp.ru/data/avatars/o/165/165267.jpg?1738762725') no-repeat center/cover;
            border-radius: 50%;
            border: 5px solid black;
            margin-top: -18px;
        }

        /* –ù–∏–∫ */
        .nickname {
            font-size: 28px;
            font-weight: bold;
            color: ["#FF4500", "#FF8C00"];
            effect: "glow"
            text-align: center;
        }

        /* –†–æ–ª–∏ —Å —Ñ–æ–Ω–æ–≤—ã–º–∏ —Ü–≤–µ—Ç–∞–º–∏ */
        .roles {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .role {
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è */
        .info {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 14px;
            border-radius: 10px;
            margin: 46px 20px 10px;
            font-size: 16px;
            text-align: center;
        }

        .info p {
            margin: 6px 0;
        }

        .info i {
            font-style: italic;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–Ω–µ–≥–∞ */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
            user-select: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0px) translateX(0);
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) translateX(var(--end-x));
                opacity: 0;
            }
        }

        /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ */
        .glow {
            box-shadow: 0 0 15px currentColor;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- –ë–∞–Ω–Ω–µ—Ä -->
        <div class="banner"></div>

        <!-- –ê–≤–∞—Ç–∞—Ä, –Ω–∏–∫ –∏ —Ä–æ–ª–∏ -->
        <div class="profile-header">
            <div class="avatar">ü´ß </div>
            <div class="nickname">MQVON</div>
            <div class="roles">
                <div class="role role-legend">–õ–µ–≥–µ–Ω–¥–∞</div>
                <div class="role role-user">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
            </div>
        </div>

        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
        <div class="info">
            <p>–ë–æ–µ—Ü</p>
            <p>ID:<strong> </strong>1688880140</p>
            <p>USERNAME:</strong>@MQVON</p>
            <p> <i>isizisiz</i></p>
        </div>
    </div>

    <script>
        // –ö–û–ù–§–ò–ì (–Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–π—Ç–µ –∑–¥–µ—Å—å –≤—Å—ë)
        const config = {
            // –ë–∞–Ω–Ω–µ—Ä –∏ –∞–≤–∞—Ç–∞—Ä
            images: {
                banner: "https://media0.giphy.com/media/lKaeQAunM3hZaqsOpj/giphy.gif",
                avatar: "https://edge-cdn-forummatrpru.matrp.ru/data/avatars/o/165/165267.jpg"
            },
            
            // –ù–∏–∫–Ω–µ–π–º
            nickname: {
                text: "MQVON",
                color: "#FF4500", // –∏–ª–∏ –º–∞—Å—Å–∏–≤ –¥–ª—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ ["#FF4500", "#FF8C00"]
                effect: "none" // "none", "glow", "pulse"
            },
            
            // –†–æ–ª–∏ (–¥–æ–±–∞–≤–ª—è–π—Ç–µ —Å–∫–æ–ª—å–∫–æ –Ω—É–∂–Ω–æ)
            roles: [
                {
                    name: "–õ–µ–≥–µ–Ω–¥–∞",
                    color: "white",
                    bgColor: "#FF4500", // –∏–ª–∏ –º–∞—Å—Å–∏–≤ –¥–ª—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ ["#FF0000", "#FFA500"]
                    effect: "none" // "none", "glow", "pulse"
                },
                {
                    name: "VIP",
                    color: "gold",
                    bgColor: "#333",
                    effect: "glow"
                }
            ],
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            info: [
                "–ë–æ–µ—Ü",
                "ID: 1688880140",
                "USERNAME: @MQVON",
                "isizisiz"
            ],
            
            // –≠—Ñ—Ñ–µ–∫—Ç—ã
            effects: {
                snow: true,
                snowflakeCount: 50
            }
        };

        // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–æ–Ω—Ñ–∏–≥
        function applyConfig() {
            // –ë–∞–Ω–Ω–µ—Ä –∏ –∞–≤–∞—Ç–∞—Ä
            document.querySelector('.banner').style.backgroundImage = `url('${config.images.banner}')`;
            document.querySelector('.avatar').style.backgroundImage = `url('${config.images.avatar}')`;
            
            // –ù–∏–∫–Ω–µ–π–º
            const nickname = document.querySelector('.nickname');
            nickname.textContent = config.nickname.text;
            
            if (Array.isArray(config.nickname.color)) {
                nickname.classList.add('gradient-text');
                nickname.style.backgroundImage = `linear-gradient(to right, ${config.nickname.color.join(', ')})`;
            } else {
                nickname.style.color = config.nickname.color;
            }
            
            if (config.nickname.effect !== "none") {
                nickname.classList.add(config.nickname.effect);
            }
            
            // –†–æ–ª–∏
            const rolesContainer = document.querySelector('.roles');
            rolesContainer.innerHTML = '';
            
            config.roles.forEach(role => {
                const roleElement = document.createElement('div');
                roleElement.className = 'role';
                roleElement.textContent = role.name;
                roleElement.style.color = role.color;
                
                if (Array.isArray(role.bgColor)) {
                    roleElement.style.backgroundImage = `linear-gradient(to right, ${role.bgColor.join(', ')})`;
                } else {
                    roleElement.style.backgroundColor = role.bgColor;
                }
                
                if (role.effect !== "none") {
                    roleElement.classList.add(role.effect);
                }
                
                rolesContainer.appendChild(roleElement);
            });
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            const infoContainer = document.querySelector('.info');
            infoContainer.innerHTML = config.info.map((item, index) => {
                if (index === config.info.length - 1) {
                    return `<p><i>${item}</i></p>`;
                }
                return `<p>${item}</p>`;
            }).join('');
        }

        // –°–Ω–µ–∂–∏–Ω–∫–∏ (–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∫–æ–¥)
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.textContent = '‚ùÑ';
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
            snowflake.style.setProperty('--end-x', `${Math.random() * 200 - 100}px`);
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                createSnowflake();
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            applyConfig();
            
            if (config.effects.snow) {
                for (let i = 0; i < config.effects.snowflakeCount; i++) {
                    setTimeout(createSnowflake, Math.random() * 5000);
                }
            }
        });
    </script>
</body>
</html>
