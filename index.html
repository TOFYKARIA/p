<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль MQVON</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            width: 95vw;
            max-width: 600px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        /* Баннер */
        .banner {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        /* Аватар */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #000;
            background-size: cover;
            margin: -50px auto 0;
            position: relative;
        }

        /* Никнейм */
        .nickname {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        /* Роли */
        .roles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            padding: 0 20px;
        }

        .role {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Эффекты */
        .glow {
            box-shadow: 0 0 8px currentColor;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Информация */
        .info-container {
            padding: 15px;
            text-align: center;
        }

        /* Снежинки */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh) translateX(var(--end-x));
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="banner"></div>
        <div class="avatar"></div>
        <div class="nickname"></div>
        <div class="roles-container"></div>
        <div class="info-container"></div>
    </div>

    <script>
        // КОНФИГУРАЦИЯ (меняйте здесь всё!)
        const config = {
            // Баннер и аватар
            bannerImage: "https://i.imgur.com/8Km9tLL.jpg",
            avatarImage: "https://i.imgur.com/J6l19aF.jpg",

            // Никнейм
            nickname: {
                text: "MQVON",
                color: ["#FF4500", "#FF8C00"], // Градиент (или просто цвет)
                effect: "glow" // "none", "glow", "pulse"
            },

            // Роли (добавляйте сколько нужно)
            roles: [
                {
                    name: "Легенда",
                    color: "white",
                    bgColor: ["#FF4500", "#FF8C00"], // Градиент
                    effect: "pulse"
                },
                {
                    name: "VIP",
                    color: "gold",
                    bgColor: "#333",
                    effect: "glow"
                },
                {
                    name: "Игрок",
                    color: "white",
                    bgColor: "#555"
                }
            ],

            // Информация (пишите что нужно)
            info: [
                "Уровень: 100",
                "ID: 123456789",
                "Статус: В сети"
            ],

            // Эффекты
            effects: {
                snow: true,
                snowflakesCount: 30
            }
        };

        // Применяем конфиг
        function applyConfig() {
            // Баннер и аватар
            document.querySelector('.banner').style.backgroundImage = `url('${config.bannerImage}')`;
            document.querySelector('.avatar').style.backgroundImage = `url('${config.avatarImage}')`;

            // Никнейм
            const nickname = document.querySelector('.nickname');
            nickname.textContent = config.nickname.text;
            
            if (Array.isArray(config.nickname.color)) {
                nickname.classList.add('gradient-text');
                nickname.style.backgroundImage = `linear-gradient(to right, ${config.nickname.color.join(', ')})`;
            } else {
                nickname.style.color = config.nickname.color;
            }

            // Эффекты для ника
            if (config.nickname.effect !== 'none') {
                nickname.classList.add(config.nickname.effect);
            }

            // Роли
            const rolesContainer = document.querySelector('.roles-container');
            rolesContainer.innerHTML = '';
            
            config.roles.forEach(role => {
                const roleEl = document.createElement('div');
                roleEl.className = 'role';
                roleEl.textContent = role.name;
                roleEl.style.color = role.color;
                
                // Градиент или цвет
                if (Array.isArray(role.bgColor)) {
                    roleEl.style.background = `linear-gradient(to right, ${role.bgColor.join(', ')})`;
                } else {
                    roleEl.style.backgroundColor = role.bgColor;
                }
                
                // Эффекты
                if (role.effect) {
                    roleEl.classList.add(role.effect);
                }
                
                rolesContainer.appendChild(roleEl);
            });

            // Информация
            document.querySelector('.info-container').innerHTML = 
                config.info.map(item => `<p>${item}</p>`).join('');

            // Снежинки
            if (config.effects.snow) {
                createSnowflakes();
            }
        }

        // Создаем снежинки
        function createSnowflakes() {
            for (let i = 0; i < config.effects.snowflakesCount; i++) {
                setTimeout(() => {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.innerHTML = '❄';
                    snowflake.style.left = `${Math.random() * 100}vw`;
                    snowflake.style.animationDuration = `${3 + Math.random() * 7}s`;
                    snowflake.style.fontSize = `${8 + Math.random() * 12}px`;
                    snowflake.style.opacity = Math.random();
                    snowflake.style.setProperty('--end-x', `${Math.random() * 100 - 50}px`);
                    document.body.appendChild(snowflake);
                }, Math.random() * 3000);
            }
        }

        // Запускаем при загрузке
        window.addEventListener('DOMContentLoaded', applyConfig);
    </script>
</body>
</html>
